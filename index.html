<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-display {
            text-align: center;
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .quiz-container {
            display: block;
        }

        .image-container {
            text-align: center;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 30px;
            border-radius: 15px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .component-image {
            max-width: 100%;
            max-height: 350px;
            object-fit: contain;
            border-radius: 10px;
        }

        .question {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 18px 25px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .option-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .option-btn:active {
            transform: translateY(0);
        }

        .option-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .option-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            text-align: center;
            font-size: 1.2em;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
        }

        .next-btn {
            display: block;
            margin: 0 auto;
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
        }

        .next-btn.show {
            opacity: 1;
            pointer-events: all;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .results-container {
            display: none;
            text-align: center;
        }

        .results-container.show {
            display: block;
        }

        .final-score {
            font-size: 3em;
            color: #667eea;
            margin: 30px 0;
            font-weight: bold;
        }

        .score-message {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .score-details {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 18px 50px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .trophy {
            font-size: 5em;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .question {
                font-size: 1.2em;
            }
        }
    </style>
</head>

        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const progressFill = document.getElementById('progressFill');
        const quizContainer = document.getElementById('quizContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const finalScore = document.getElementById('finalScore');
        const scoreMessage = document.getElementById('scoreMessage');
        const scoreDetails = document.getElementById('scoreDetails');
        const trophyIcon = document.getElementById('trophyIcon');
        const restartBtn = document.getElementById('restartBtn');

        function loadQuestion() {
            answered = false;
            feedback.classList.remove('show', 'correct', 'incorrect');
            nextBtn.classList.remove('show');
            
            const current = quizData[currentQuestion];
            componentImage.src = current.image;
            componentImage.alt = "Computer Component";
            question.textContent = "What is this component?";
            
            optionsContainer.innerHTML = '';
            
            current.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, button));
                optionsContainer.appendChild(button);
            });

            updateProgress();
            updateScore();
        }

        function checkAnswer(selectedOption, button) {
            if (answered) return;
            
            answered = true;
            const current = quizData[currentQuestion];
            const allButtons = document.querySelectorAll('.option-btn');
            
            allButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === current.component) {
                    btn.classList.add('correct');
                }
            });

            if (selectedOption === current.component) {
                button.classList.add('correct');
                feedback.textContent = '‚úì Correct! Well done!';
                feedback.classList.add('show', 'correct');
                score++;
            } else {
                button.classList.add('incorrect');
                feedback.textContent = '‚úó Incorrect. The correct answer is ' + current.component + '.';
                feedback.classList.add('show', 'incorrect');
            }

            updateScore();
            nextBtn.classList.add('show');
        }

        function updateScore() {
            scoreDisplay.textContent = 'Score: ' + score + ' / ' + (currentQuestion + 1);
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressFill.style.width = progress + '%';
        }

        function showResults() {
            quizContainer.style.display = 'none';
            resultsContainer.classList.add('show');
            
            finalScore.textContent = score + '/' + quizData.length;
            scoreDetails.textContent = 'You answered ' + score + ' out of ' + quizData.length + ' questions correctly!';
            
            const percentage = (score / quizData.length) * 100;
            
            if (percentage === 100) {
